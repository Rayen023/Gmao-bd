{% extends 'bd/main.html' %} {% block content %}

<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<div class="header-bar">
    <div>
        <h1>Hello {{request.user|title}}</h1>
    </div>

</div>

<h1>Equipement List</h1>
<a href="{% url 'Equipement-create' %}">Create Equipement</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for Equipement in Equipements %}
    <tr>
        <td> {{Equipement.Designation}}</td>
        <td>
            <a href="{% url 'Equipement' Equipement.Code_Equip %}">View</a>
            <a href="{% url 'Equipement-update' Equipement.Code_Equip %}">Edit</a>
            <a href="{% url 'Equipement-delete' Equipement.Code_Equip %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <h3>No items in List</h3>
    {% endfor %}
</table>
{% endblock content %}
